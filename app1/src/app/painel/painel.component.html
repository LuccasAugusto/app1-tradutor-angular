<div class="container">
    <div class="jumbotron shadow">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso] = "progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas [tentativas] = "tentativas"></app-tentativas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6> {{ instrucao }} </h6>
                <p> {{ rodadaFrase.fraseEng }} </p>

                <div class="form-group">
                    <textarea 
                        class="form-control" 
                        rows="3"
                        (input)="atualizaResposta($event)"
                        [value]="resposta"
                    ></textarea>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <div class="row">
                <button type="button" class="btn btn-primary shadow" (click)="verificarResposta()">Verificar</button>
            </div> 
        </div>
    </div>
</div>
